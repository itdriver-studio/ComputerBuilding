<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Computer Building</title>
</head>

<body>

  <header class="header">
    <nav class="nav">
      <img class="header__logo" src="" alt="">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__item-link" href="#">Главная</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Курсы</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Расписание</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Преподаватели</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Рассылка</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Контакты</a>
        </li>
      </ul>
      <button class="nav__btn">Зайти в кабинет</button>
    </nav>
    <div class="container">
      <h1 class="header__title">Первый курс
        по компьютерной сборке</h1>
      <div class="header__countdown">
        <div class="countdown__item">
          <div class="countdown__item-num"></div>
          <div class="countdown__item-text"></div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <button class="header__btn">Заказать курс</button>
      <div class="header__students">
        <p class="header__students-text">Учеников всего: 200</p>
        <p class="header__students-text">Успешно закончили курс: 190</p>
      </div>
      <div class="header__progressbar">
        <div class="header__progressbar-text"></div>
      </div>
    </div>
  </header>











  <script src="js/main.js"></script>
</body>

</html>
